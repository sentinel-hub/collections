Name: Forest Carbon Diligence
Description: |
  The <a href="https://www.planet.com/products/forest-carbon/" target="_blank">Forest Carbon Diligence</a> product consists of a bundle of data resources: canopy height, canopy cover, and aboveground live carbon with a spatial resolution of 30 m. 
  These data are collected annually over the entire land mass of the Earth (between 75° N and 60° S).
Documentation: |
  <a href="https://docs.sentinel-hub.com/api/latest/data/planetary-variables/forest-carbon-diligence/" target="_blank">Sentinel Hub Documentation for Forest Carbon Diligence</a><br>

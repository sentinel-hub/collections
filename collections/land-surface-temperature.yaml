Resolution: 100m and 1000m
GeographicalCoverage: Global; Open data in [limited areas](land-surface-temperature/open-data.html); 
TemporalAvailability: 100 m (July, 1st 2017 - Present)1000 m (June, 15th 2002 - October 4th 2011 (AMSRE) July, 25th 2012 - Present (AMSR2))
UpdateFrequency: Above 50 degrees latitude:2 obs. daily at 01:30 and 13:30. At the equator:at least ±180 obs. at 01:30 and ±180 obs. at 13:30 observations annually.

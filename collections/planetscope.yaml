Name: PlanetScope
Description: |
  With hundreds of Dove satellites in orbit, <a href="https://www.planet.com/products/planet-imagery/" target="_blank">PlanetScope</a> Monitoring provides a medium-resolution, continuous, and complete view of the world from above, every day. PlanetScope images are approximately 3 m per pixel resolution.  
  
  Sentinel Hub offers the ability to purchase, order and access both the archive data and newly acquired data available globally since 2016. Sentinel Hub provides access to PlanetScope data in Top of the atmosphere (TOA) reflectance.

Name: SPOT
Description: |
  [SPOT 6/7](https://www.intelligence-airbusds.com/en/8693-spot-67) is a satellite constellation providing  high-resolution optical imagery 
  in Panchromatic and Multispectral bands and is owned by [Airbus](https://www.intelligence-airbusds.com/).
  SPOT 6/7 is composed of two twin satellites that offer a daily revisit capability to any point on the globe.
  Spot offers both tasking capability and imagery archive of tasked acquisitions.
  Sentinel Hub offers a possibility to purchase, order and access SPOT  6/7  imagery archive which is available globally since 2012.
  Sentinel Hub provides SPOT images in  Top of the atmosphere (TOA) reflectance.
Documentation: "[here](https://docs.sentinel-hub.com/api/latest/data/airbus/spot/)"
